<script>
    fillStars($("#star-block"));
    $(' svg').hover(
        function () {
            if (!$(this).parent().attr("isRated")) {
                $(this).parent().attr("hoverstars", $(this).attr("rate"));
                $(this).addClass("star-hover");
                hoverStars($(this).parent());
            }
        },
        function () {
            if (!$(this).parent().attr("isRated")) {
                $(this).parent().attr("hoverstars", "0");
                $(this).removeClass("star-hover");
                unhoverStars($(this).parent());
            }
        }
    );

    $(' svg').click(function () {

        if (!$(this).parent().attr("isRated")) {
            $(this).parent().attr("isRated", "true");
            $(this).parent().attr("rate", $(this).attr("rate"));
            fillStars($(this).parent());
            //alert( $(this).attr("rate"));//action for back-end
        }
    });


    function fillStars(starblock) {
        if ($(starblock).attr("isRated")) {
            starblock.find("svg").attr("width", "1em").attr("height", "1em");
            let rate = +$(starblock).attr("rate");
            let star = starblock.find("svg:first");
            for (let i = 0; i < rate; i++) {
                starFill(star);
                star =star.next();
            }
        }
    }

    function starFill(star) {
        star.removeClass('bi-star');
        star.addClass('bi-star-fill');
        star.attr("fill","gold");
        star.html(' <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>');
    }
    function hoverStars(starblock) {
        let count = $(starblock).attr("hoverstars");
        starblock.find("svg").attr("width", "1.1em").attr("height", "1.1em");
        let star =  starblock.find("svg:first");
        for (let i = 0; i < count; i++) {
            $(star).attr("fill", "gold");
            star = $(star).next();
        }
    }

    function unhoverStars(starblock) {
        let star =  starblock.find("svg:first");
        starblock.find("svg").attr("width", "1em").attr("height", "1em");
        for (let i = 0; i < 5; i++) {
            $(star).attr("fill", "currentColor");
            star = $(star).next();
        }
    }
</script>
